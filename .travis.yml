language: android
jdk: oraclejdk8

env:
  global:
    - API_LEVEL=28
    - BUILD_TOOLS_VERSION=28.0.3

android:
  components:
    - tools
    - platform-tools
    - build-tools-$BUILD_TOOLS_VERSION
    - android-$API_LEVEL
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

script:
  - ./gradlew build